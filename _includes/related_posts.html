<ul class="related-posts">
  {% for post in site.posts limit:include.limit %}
    <li>
      <small>
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date_to_string }}
        </time>
      </small>
      &raquo;
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </li>
  {% endfor %}
</ul>
